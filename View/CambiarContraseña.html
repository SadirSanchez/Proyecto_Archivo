    <h1 class="TituloDePantallas">Cambiar Contraseña</h1>

    <div class="row">
        <div class="col s12 m6 l6 xl6 ">

            <form>
                <div class="row">
                    <div class="input-field col s6 offset-s3 center-align">
                        <input type="password" id="ContraseñaAnterior">
                        <label class="black-text" for="ContraseñaAnterior">Contraseña Anterior</label>
                    </div>
                    <div class="input-field col s6 offset-s3 center-align">

                    </div>
                    <div class="input-field col s6 offset-s3 center-align">

                    </div>

                    <div class="input-field col s6 offset-s3 left-align">
                        <button class="btn waves-effect waves-light" type="submit" name="action">Cambiar
                        </button>
                    </div>
                </div>
            </form>
