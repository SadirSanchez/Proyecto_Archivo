    <h1 class="TituloDePantallas">Prestamo de documentos</h1>

    <div class="row">
        <div class="col s12 m6 l6 xl6 ">

            <form>
                <div class="row">
                    <div class="input-field col s12 offset-s3 center-align">
                        <input type="text" id="Nombre-CodigoDelDocumento">
                        <label class="black-text" for="Nombre-CodigoDelDocumento">Nombre/Código del
                            documento</label>
                    </div>
                    <div class="input-field col s12 offset-s3 center-align">
                        <input type="text" id="InventarioDocumental">
                        <label class="black-text" for="InventarioDocumental">Inventario Documental</label>
                    </div>

                    <div class="input-field col s12 offset-s3 center-align">
                        <select class="input-field">
                            <option value="" disabled selected>Seleccione una opción</option>
                            <!-- Aquí hay que relacionar los usuarios registrados -->
                        </select>
                        <label class="black-text">Responsable</label>
                    </div>

                    <div class="input-field col s12 offset-s3 center-align">
                        <select class="input-field">
                            <option value="" disabled selected>Seleccione una opción</option>
                            <option value="Despacho">Despacho</option>
                            <option value="Gobierno">Gobierno</option>
                            <option value="SecGeneral">Sec. General</option>
                            <option value="Hacienda">Hacienda</option>
                            <option value="Planeacion">Planeación</option>
                            <option value="Educacion">Educación</option>
                            <option value="Salud">Salud</option>
                            <option value="Transito">Transito</option>
                        </select>
                        <label class="black-text">Dependencia/ Cargo</label>
                    </div>

                    <div class="col s12 offset-s3 center-align">
                        <div class="input-field">
                            <label class="black-text">Fecha de préstamo</label>
                            <input type="text" class="datepicker">
                        </div>
                    </div>

                    <div class="input-field col s12 offset-s3 left-align">
                        <button class="btn waves-effect waves-light" type="submit" name="action">Prestar
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="../Controller/Archivo.js"></script>
    <script src="../materialize/js/materialize.min.js"></script>
