    <h1 class="TituloDePantallas">Registrar usuario</h1>

    <div class="row">
        <div class="col s12 m12 l12 xl12">

            <form class="FormRegistrarUsuario">
                <div class="col s6">
                    <div class="input-field">
                        <input type="text" required>
                        <label class="black-text">Nombres</label>
                    </div>
                </div>

                <div class="col s6">
                    <div class="input-field">
                        <input type="text" required>
                        <label class="black-text">Apellidos</label>
                    </div>
                </div>

                <div class="input-field col s6">
                    <select class="input-field">
                        <option value="" disabled selected>Seleccione una opción</option>
                        <option value="CC">CC</option>
                        <option value="CE">CE</option>
                        <option value="TI">TI</option>
                        <option value="RC">RC</option>
                    </select>
                    <label class="black-text">Tipo de Identificación</label>
                </div>
                <div class="col s6">
                    <div class="input-field">
                        <input type="number" required>
                        <label class="black-text">No. Identificación</label>
                    </div>
                </div>

                <div class="col s6">
                    <div class="input-field">
                        <input type="email" required>
                        <label class="black-text">E-mail</label>
                    </div>
                </div>

                <div class="col s6">
                    <div class="input-field">
                        <input type="number" required>
                        <label class="black-text">Telefono</label>
                    </div>
                </div>

                <div class="input-field col s6">
                    <select class="input-field">
                        <option value="" disabled selected>Seleccione una opción</option>
                        <option value="Despacho">Despacho</option>
                        <option value="Gobierno">Gobierno</option>
                        <option value="SecGeneral">Sec. General</option>
                        <option value="Hacienda">Hacienda</option>
                        <option value="Planeacion">Planeación</option>
                        <option value="Educacion">Educación</option>
                        <option value="Salud">Salud</option>
                        <option value="Transito">Transito</option>
                    </select>
                    <label class="black-text">Dependencia</label>
                </div>

                <div class="input-field col s6">
                    <select class="input-field">
                        <option value="" disabled selected>Seleccione una opción</option>
                        <option value="Consulta">Consulta</option>
                        <option value="Administrador">Administrador</option>
                    </select>
                    <label class="black-text">Rol de usuario</label>
                </div>

                <div class="col s6">
                    <div class="input-field left-align">
                        <button class="btn waves-effect waves-light" type="submit" name="action">Registrar
                        </button>
                        <a class="waves-effect waves-light btn">Cancelar</a>
                    </div>
                </div>


            </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
